<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Create new city</title>
</head>
<body>
<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new City</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" method="post" th:action="@{/city/create}" th:object="${city}">
          <p>City Name</p>
          <input th:field="*{cityName}" type="text">
          <p>National</p>
            <select th:field="*{national}">
              <option th:each="n : ${nations}"
                    th:value="${n.nationId}"
                    th:text="${n.nationName}">
              </option>
            </select>
          <p>Area</p>
          <input th:field="*{area}" type="text">
          <p>Population</p>
          <input th:field="*{population}" type="text">
          <p>Gross Domestic Product</p>
          <input th:field="*{gdp}" type="text">
          <p>Description</p>
          <textarea th:field="*{description}" cols="30" rows="10"></textarea>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">
  Create new City
</button>
<a th:href="@{/city/list}">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">
    Back
  </button>
</a>
</form>
</body>
</html>
